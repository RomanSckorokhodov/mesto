<!DOCTYPE html>
<html lang="Ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href="pages/index.css" />
  <title>Место - Яндекс.Практикум</title>
  <meta name="description" content="Место - практическая работа №7ООП" />
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <img src="./image/logo.svg" alt="Лого Место" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__info">
          <img src="./image/image.jpg" class="profile__avatar" alt="Фото Жак-Ива Кусто">
          <div class="profile__text">
            <h1 class="profile__heading">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить карточку"></button>
      </section>
      <ul class="elements">

      </ul>
    </main>
    <footer class="footer">
      <p class="footer__text">©2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_profile">
      <div class="popup__form">
        <button class="popup__close" type="button" aria-label="Закрыть"></button>
        <form class="popup__editor popup__editor_profile" novalidate>
          <h3 class="popup__title">Редактировать профиль</h3>
          <input type="text" class="popup__input popup__input_text_name" id="name-input" placeholder="Ваше Имя" value="Жак-Ив Кусто" name="name" minlength="2" maxlength="40" required>
          <span class="popup__input-error name-input-error" id="name-input-error"></span>
          <input type="text" class="popup__input popup__input_text_job" id="job-input" placeholder="Ваша должность" value="Исследователь океана"
            name="job" minlength="2" maxlength="200" required>
          <span class="popup__input-error job-input-error" id="job-input-error"></span>
          <button class="popup__button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_add">
      <div class="popup__form">
        <button class="popup__close" type="button" aria-label="Закрыть"></button>
        <form class="popup__editor popup__editor_add" novalidate>
          <h3 class="popup__title">Новое место</h3>
          <input type="text" class="popup__input popup__input_form-title" id="title-input" placeholder="Название" value="" name="title" minlength="2" maxlength="40" required>
          <span class="popup__input-error title-input-error" id="title-input-error"></span>
          <input type="url" class="popup__input popup__input_form-link" id="link-input" placeholder="Ссылка на картинку" value="" name="link" required>
          <span class="popup__input-error link-input-error" id="link-input-error"></span>
          <button class="popup__button popup__button_add-card" type="submit">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup popup_image">
      <div class="popup__image-wrapper">
        <button class="popup__close" type="button" aria-label="Закрыть"></button>
        <img class="popup__image-link">
        <h3 class="popup__image-description"></h3>
      </div>
    </div>

    <template class="template-card">
      <li class="element">
        <button class="element__delete-card" aria-label="Удалить"></button>
        <img class="element__image">
        <div class="element__text">
          <h2 class="element__heading"></h2>
          <button class="element__like" type="button" aria-label="Лайк"></button>
        </div>
      </li>
    </template>

  </div>
  <script  type="module" src="./scripts/Card.js"></script>
  <script type="module" src="./scripts/index.js"></script>
  <script  type="module" src="./scripts/FormValidator.js"></script>
  
  
</body>

</html>
