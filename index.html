<!DOCTYPE html>
<html lang="Ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href="pages/index.css" />
  <title>Место - Яндекс.Практикум</title>
  <meta name="description" content="Место - практическая работа №4" />
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <img src="./image/logo.png" alt="Лого Место" >
    </header>
    <main class="content">

      <section class="profile">
        <div class="profile__info">
          <img src="./image/image.jpg" class="profile__avatar" alt="Фото Жак-Ива Кусто">
          <div class="profile__text">
            <h1 class="profile__heading">Жак-Ив Кусто</h1>
            <p class="profile__description">Исследователь океана</p>
            <div class="profile__edit-button"></div>
          </div>
        </div>
        <div class="profile__add-button"></div>
      </section>
      
      <section class="elements">
        <div class="element">
          <img src="./image/image_1.jpg" alt="Фото Карачаевск" class="element__image">
          <div class="element__text">
            <h2 class="element__heading">Карачаевск</h2>
            <img src="./image/like.png" class="element__like" alt="Лайк">
          </div>
        </div>
        <div class="element">
          <img src="./image/image_2.jpg" alt="Фото горы Эльбрус" class="element__image">
          <div class="element__text">
            <h2 class="element__heading">Гора Эльбрус</h2>
            <img src="./image/like.png" class="element__like" alt="Лайк">
          </div>
        </div>
        <div class="element">
          <img src="./image/image_3.jpg" alt="Фото Домбай" class="element__image">
          <div class="element__text">
            <h2 class="element__heading">Домбай</h2>
            <img src="./image/like.png" class="element__like" alt="Лайк">
          </div>
        </div>
        <div class="element">
          <img src="./image/image_1.jpg" alt="Фото горы Эльбрус" class="element__image">
          <div class="element__text">
            <h2 class="element__heading">Гора Эльбрус</h2>
            <img src="./image/like.png" class="element__like" alt="Лайк">
          </div>
        </div>
        <div class="element">
          <img src="./image/image_2.jpg" alt="Фото Домбай" class="element__image">
          <div class="element__text">
            <h2 class="element__heading">Домбай</h2>
            <img src="./image/like.png" class="element__like" alt="Лайк">
          </div>
        </div>
        <div class="element">
          <img src="./image/image_3.jpg" alt="Фото Карачаево-Черкессии" class="element__image">
          <div class="element__text">
            <h2 class="element__heading">Карачаево-Черкессия</h2>
            <img src="./image/like.png" class="element__like" alt="Лайк">
          </div>
        </div>
      </section>

    </main>
    <footer class="footer">
      <p class="footer__text">©2020 Mesto Russia</p>
    </footer>
    <section class="popup popup_opened">
      <div class="popup__form">
        <div class="popup__close"></div>
          <form class="popup__editor">
              <h3 class="popup__title">Редактировать профиль</h3>

              <input type="text" class="popup__text popup__text_name" placeholder="Ваше Имя" value="">
              <input type="text" class="popup__text popup__text_job" placeholder="Ваша должность"  value="">
            <button class="popup__button" type="submit">Сохранить</button>
          </form>
      </div>
    </section>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
