<!DOCTYPE html>
<html lang="Ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href="pages/index.css" />
  <title>Место - Яндекс.Практикум</title>
  <meta name="description" content="Место - практическая работа №4" />
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <img src="./image/logo.svg" alt="Лого Место" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__info">
          <img src="./image/image.jpg" class="profile__avatar" alt="Фото Жак-Ива Кусто">
          <div class="profile__text">
            <h1 class="profile__heading">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить карточку"></button>
      </section>
      <ul class="elements">

      </ul>
    </main>
    <footer class="footer">
      <p class="footer__text">©2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__form">
        <button class="popup__close" type="button" aria-label="Закрыть"></button>
        <form class="popup__editor">
          <h3 class="popup__title">Редактировать профиль</h3>
          <input type="text" class="popup__input popup__input_text_name" placeholder="Ваше Имя" value="" name="name">
          <input type="text" class="popup__input popup__input_text_job" placeholder="Ваша должность" value=""
            name="job">
          <button class="popup__button" type="submit" aria-label="Сохранить">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_add">
      <div class="popup__form">
        <button class="popup__close" type="button" aria-label="Закрыть"></button>
        <form class="popup__editor popup__editor_add">
          <h3 class="popup__title">Новое место</h3>
          <input type="text" class="popup__input popup__input_form-title" placeholder="Название" value="" name="title">
          <input type="text" class="popup__input popup__input_form-link" placeholder="Ссылка на картинку" value=""
            name="link">
          <button class="popup__button popup__button_add-card" type="submit" aria-label="Создать">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup popup_image">
      <div class="popup__image-wrapper">
        <button class="popup__close popup__image_close" type="button" aria-label="Закрыть"></button>
        <img class="popup__image-link" src="">
        <h3 class="popup__image-description"></h3>
      </div>
    </div>

    <template class="template-card">
      <li class="element">
        <button class="element__delete-card" aria-label="Удалить"></button>
        <img class="element__image">
        <div class="element__text">
          <h2 class="element__heading"></h2>
          <button class="element__like" type="button" aria-label="Лайк"></button>
        </div>
      </li>
    </template>

  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
